version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: serviceia-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: serviceia
      POSTGRES_USER: serviceia
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-serviceia_dev_2025}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U serviceia"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: serviceia-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
