version: "3.8"

services:
  # ── PostgreSQL ──────────────────────────────
  postgres:
    image: pgvector/pgvector:pg16
    container_name: serviceia-postgres
    restart: always
    environment:
      POSTGRES_DB: serviceia
      POSTGRES_USER: serviceia
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U serviceia"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"

  # ── Redis ──────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: serviceia-redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  # ── Next.js Web App ──────────────────────────────
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: serviceia-web
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://serviceia:${POSTGRES_PASSWORD}@postgres:5432/serviceia
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"

  # ── FastAPI AI Service ──────────────────────────────
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: serviceia-ai
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://serviceia:${POSTGRES_PASSWORD}@postgres:5432/serviceia
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ENVIRONMENT: production
      CORS_ORIGINS: '["http://web:3000"]'
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

volumes:
  postgres_data:
  redis_data:
