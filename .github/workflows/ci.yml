name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Generate Prisma client
        working-directory: web
        run: npx prisma generate

      - name: Lint
        working-directory: web
        run: npm run lint

      - name: Build
        working-directory: web
        env:
          DATABASE_URL: "postgresql://localhost:5432/serviceia"
          NEXTAUTH_SECRET: "ci-test-secret-at-least-32-characters"
        run: npm run build

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: lint-and-build

    steps:
      - uses: actions/checkout@v4

      - name: Build web Docker image
        run: docker build -t serviceia-web ./web

      - name: Build AI service Docker image
        run: docker build -t serviceia-ai ./ai-service
